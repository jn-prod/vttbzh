---
layout: default
title: Calendrier des randonnées VTT de Bretagne | VTT.bzh
---
<!-- application -->
<section class="container-fluid p-0" id="app">

  <div class="row" id="header-wrapper">
    <div class="col-md-4 bg-white p-5 m-5 rounded shadow">
      <section>
        <!-- logo -->
        <h3 class="text-center mb-5">
          <a href="/"><img src="assets/public/images/logo.png" alt=""></a>VTT.bzh
        </h3>

        <!-- value proposition        -->
        <h1 class="h5 text-left m-3">Rechercher une rando VTT à coté de chez toi n'aura jamais été aussi simple.</h1>

        <!-- form -->
        <search-form v-on:search-submit="startSearch">
        </search-form>
      </section>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12 my-5">
        <h3 class="">Calendrier des randonnées à venir</h3>
        <span id="nombre_rando" class="badge badge-success"></span>
      </div>
    </div>

    <div class="row" v-show="displayNoResults">
      <div class="col-12">
        <div class="alert alert-danger">
          Aucun Résultat pour cette recherche
        </div>
      </div>
    </div>

    <!-- Load event -->
    <div class="row" 
      v-for="(event, index) in loadDatas"
      :key="event.id"
      v-if="index < dataDefaultLength"
    >
      <event-item
        v-bind:event="event"
      >
      </event-item>
    </div>

    <!-- load-more button -->
    <load-more-button></load-more-button>    
  </div>

</section>
